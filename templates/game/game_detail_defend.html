{% extends 'base.html' %} 
{% load static %}
{% block content %}
<section>
  <div class="detail_container">
    <div class="detail_modal">
      <div class="detail_vs_users">{{game.id}} - {{game.attacker}} VS {{game.defender}}</div>
      <div class="delete_container">
        <form action="{% url 'game:counter' game.pk %}" method="post">
          {% csrf_token %}
          <button class="submit_btn">대응하기</button>
          </form>
        </div>
        <div class='delete_container'>
            <form action="{% url 'game:game_list'%}" method="post">
              {% csrf_token %}
              <button class="submit_btn">전적목록</button>
              </form>
            </div>
    </div>
  </div>
</section>
{% endblock content %}
