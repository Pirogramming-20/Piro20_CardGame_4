{% extends 'base.html' %}

{% block content %}

<section class="submit_container">
    <div class="submit_modal">
        <form method='post', action={% url 'common:login' %}>
            {% csrf_token %}
            <div>
                <label for='username'>ID </label>
                <input id='username' type='text' name='username' value='{{ form.username.value|default_if_none:''}}'>
            </div>
            <div>
                <label for='password'>Password </label>
                <input id='password' type='password' name='password' value='{{ form.password.value|default_if_none:''}}'>
            </div>
            <div class="submit_center">
                <button type='submit' class="submit_btn">로그인</button>
                <input type="hidden" name="next" value="{{ next }}" />
            </div>
            <div class="social-login-button">
                <a href="/accounts/github/login">
                    <button class="github-login">GitHub</button>
                </a>
            </div>
            
            <div class="social-login-button">
                <a href="/accounts/google/login">
                    <button class="google-login">Google</button>
                </a>
            </div>
            
            <div class="social-login-button">
                <a href="/accounts/naver/login">
                    <button class="naver-login">Naver</button>
                </a>
            </div>
            <div class="social-login-button">
                <a href="/accounts/kakao/login">
                    <button class="kakao-login">Kakao</button>
                </a>
            </div>
        </form>
    </div>
</section>


{% endblock %}
