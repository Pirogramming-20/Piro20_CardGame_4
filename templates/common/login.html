{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}
<section class="submit_container">
    <div class="submit_modal">
        <form method='post', action={% url 'common:login' %}>
            {% csrf_token %}
            <div>
                <label for='username'>ID </label>
                <input id='username' type='text' name='username' value='{{ form.username.value|default_if_none:''}}'>
            </div>
            <div>
                <label for='password'>Password </label>
                <input id='password' type='password' name='password' value='{{ form.password.value|default_if_none:''}}'>
            </div>
            <div class="submit_center">
                <button type='submit' class="submit_btn">로그인</button>
                <input type="hidden" name="next" value="{{ next }}" />
            </div>
            <div class="social-login-button">
                <a href="{% provider_login_url 'github' %}" class="github-login">GitHub</a>
            </div>
            
            <div class="social-login-button">
                <a href="{% provider_login_url 'google' %}" class="google-login">Google</a>
            </div>
            
            <div class="social-login-button">
                <a href=""{% provider_login_url 'naver' %}"" class="naver-login">Naver</a>
            </div>
            <div class="social-login-button">
                <a href=""{% provider_login_url 'kakao' %}"" class="kakao-login">Kakao</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
